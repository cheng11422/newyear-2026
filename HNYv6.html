<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 æ–°å¹´çƒŸèŠ±</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            color: white;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .instruction {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .instruction {
                font-size: 12px;
                top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="instruction">ç‚¹å‡»æˆ–è§¦æ‘¸å±å¹•æ”¾çƒŸèŠ± ğŸ†</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    // è°ƒæ•´ç¥ç¦è¯­æ˜¾ç¤ºæ—¶é—´ - æ›´é•¿çš„åœç•™æ—¶é—´ä»¥ä¾¿é˜…è¯»
    const textSequence = [
        { text: "å†è§ 2025", time: 3000 },     // 3ç§’
        { text: "3", time: 1200 },            // 1.2ç§’
        { text: "2", time: 1200 },            // 1.2ç§’
        { text: "1", time: 1500 },            // 1.5ç§’ï¼ˆæœ€åçš„"1"ç¨å¾®é•¿ä¸€ç‚¹ï¼‰
        { text: "2026", time: 3500 },         // 3.5ç§’
        { text: "æ–°å¹´å¿«ä¹", time: 3000 },     // 3ç§’
        { text: "ä¸‡äº‹å¦‚æ„", time: 2800 },     // 2.8ç§’
        { text: "èº«ä½“å¥åº·", time: 2800 },     // 2.8ç§’
        { text: "å¿ƒæƒ³äº‹æˆ", time: 2800 },     // 2.8ç§’
        { text: "è´¢æºå¹¿è¿›", time: 2800 },     // 2.8ç§’
        { text: "é˜–å®¶å¹¸ç¦", time: 2800 },     // 2.8ç§’
        { text: "ç¬‘å£å¸¸å¼€", time: 2800 },     // 2.8ç§’
        { text: "å¥½è¿è¿è¿", time: 2800 },     // 2.8ç§’
        { text: "é¾™å¹´å¤§å‰", time: 2800 },     // 2.8ç§’
        { text: "ç¦æ˜Ÿé«˜ç…§", time: 2800 },     // 2.8ç§’
        { text: "é‡‘ç‰æ»¡å ‚", time: 2800 },     // 2.8ç§’
        { text: "æ­¥æ­¥é«˜å‡", time: 2800 },     // 2.8ç§’
        { text: "å–œæ°”æ´‹æ´‹", time: 2800 },     // 2.8ç§’
        { text: "2026 ä¸€åˆ‡é¡ºåˆ©", time: 3500 }, // 3.5ç§’
        { text: "æ–°å¹´å¿«ä¹", time: 5000 }      // 5ç§’ï¼ˆæœ€åçš„ç¥ç¦åœç•™æ›´ä¹…ï¼‰
    ];
    
    let particles = [];
    let fireworks = [];
    let sparkles = [];
    let currentStep = 0;
    let lastStepTime = Date.now();
    let isInitialized = false;
    let isTransitioning = false;
    
    // æ·»åŠ æ˜Ÿå…‰èƒŒæ™¯
    class Star {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 1.5 + 0.5;
            this.brightness = Math.random() * 0.5 + 0.5;
            this.speed = Math.random() * 0.3 + 0.1;
        }
        
        update() {
            this.y += this.speed;
            if (this.y > height) {
                this.y = 0;
                this.x = Math.random() * width;
            }
            
            // æ˜Ÿå…‰é—ªçƒæ•ˆæœ
            this.brightness = 0.5 + Math.sin(Date.now() * 0.002 + this.x) * 0.3;
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness * 0.8})`;
            ctx.fill();
        }
    }
    
    let stars = Array(100).fill().map(() => new Star());
    
    // æ”¹è¿›çš„çƒŸèŠ±ç²’å­ç±»
    class FireworkParticle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.color = color;
            this.alpha = 1;
            this.size = Math.random() * 2 + 1;
            this.gravity = 0.03;
            this.decay = Math.random() * 0.015 + 0.005;
            this.flicker = Math.random() * 0.1 + 0.9;
        }
        
        update() {
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
            this.flicker = 0.9 + Math.sin(Date.now() * 0.01) * 0.1;
        }
        
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha * this.flicker;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }
    
    // æ”¹è¿›çš„çƒŸèŠ±ç±»
    class Firework {
        constructor(x, y) {
            this.x = x || Math.random() * width;
            this.y = y || height;
            this.targetY = Math.random() * (height * 0.4) + height * 0.1;
            this.speed = Math.random() * 3 + 5;
            this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
            this.trail = [];
            this.exploded = false;
            this.particles = [];
            this.sparkCount = 80 + Math.random() * 40;
            this.glow = true;
            this.glowSize = 0;
        }
        
        update() {
            if (!this.exploded) {
                this.trail.push({x: this.x, y: this.y, alpha: 1});
                if (this.trail.length > 8) this.trail.shift();
                
                this.trail.forEach(p => p.alpha *= 0.9);
                
                this.y -= this.speed;
                this.glowSize = Math.sin(Date.now() * 0.01) * 2 + 5;
                
                if (this.y <= this.targetY) {
                    this.explode();
                }
            } else {
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => p.alpha > 0.1);
            }
        }
        
        explode() {
            this.exploded = true;
            
            const colorCount = 3;
            const colors = [
                this.color,
                `hsl(${(parseInt(this.color.split('(')[1].split(',')[0]) + 60) % 360}, 100%, 70%)`,
                `hsl(${(parseInt(this.color.split('(')[1].split(',')[0]) + 120) % 360}, 100%, 70%)`
            ];
            
            for (let i = 0; i < this.sparkCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                this.particles.push(new FireworkParticle(this.x, this.y, color));
            }
            
            for (let i = 0; i < 15; i++) {
                sparkles.push({
                    x: this.x,
                    y: this.y,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    life: 1,
                    decay: 0.02
                });
            }
        }
        
        draw() {
            if (!this.exploded) {
                if (this.glow) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.glowSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                this.trail.forEach((point, i) => {
                    ctx.save();
                    ctx.globalAlpha = point.alpha * (i / this.trail.length);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 2 * (i / this.trail.length + 0.5), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 1.5, this.y, 3, 12);
                ctx.beginPath();
                ctx.arc(this.x, this.y + 3, 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                this.particles.forEach(p => p.draw());
            }
        }
    }
    
    // æ”¹è¿›çš„æ–‡å­—ç²’å­ç±» - æ·»åŠ æ¸å˜æ˜¾ç¤ºæ•ˆæœ
    class TextParticle {
        constructor(targetX, targetY) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = targetX;
            this.targetY = targetY;
            this.speed = Math.random() * 0.04 + 0.02;
            this.size = Math.random() * 2 + 1.5;
            this.color = '#FFFFFF';
            this.twinkle = Math.random() * Math.PI * 2;
            this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            this.alpha = 0;
            this.fadeInSpeed = Math.random() * 0.03 + 0.02;
            this.hasArrived = false;
        }
        
        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 1) {
                this.x += dx * this.speed;
                this.y += dy * this.speed;
            } else {
                this.hasArrived = true;
            }
            
            // æ¸å˜æ˜¾ç¤ºæ•ˆæœ
            if (this.hasArrived && this.alpha < 1) {
                this.alpha += this.fadeInSpeed;
                if (this.alpha > 1) this.alpha = 1;
            }
            
            this.twinkle += this.twinkleSpeed;
            const scale = 0.8 + Math.sin(this.twinkle) * 0.2;
            this.currentSize = this.size * scale;
        }
        
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha * 0.9;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.currentSize || this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }
    
    function createFirework(x, y) {
        fireworks.push(new Firework(x, y));
        
        if (Math.random() > 0.7) {
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        fireworks.push(new Firework(
                            x + (Math.random() - 0.5) * 100,
                            y + (Math.random() - 0.5) * 100
                        ));
                    }, i * 100);
                }
            }, 300);
        }
    }
    
    // æ·»åŠ å¹³æ»‘è¿‡æ¸¡æ•ˆæœ
    function transitionToText(text) {
        isTransitioning = true;
        
        // æ·¡å‡ºç°æœ‰ç²’å­
        particles.forEach(p => {
            p.fadeOut = true;
        });
        
        // çŸ­æš‚å»¶è¿Ÿååˆ›å»ºæ–°ç²’å­
        setTimeout(() => {
            updateTextParticles(text);
            isTransitioning = false;
        }, 500);
    }
    
    function createTextParticles(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = width;
        offCanvas.height = height;
        
        let fontSize = Math.min(180, width / 7);
        if (text.length > 4) fontSize *= 0.75;
        
        offCtx.font = `bold ${fontSize}px 'Microsoft YaHei', 'PingFang SC', sans-serif`;
        offCtx.fillStyle = '#FFFFFF';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        
        offCtx.shadowColor = 'rgba(255, 215, 0, 0.3)';
        offCtx.shadowBlur = 15;
        offCtx.fillText(text, width / 2, height / 2);
        
        const imageData = offCtx.getImageData(0, 0, width, height).data;
        const particleGap = text.length <= 4 ? 4 : 5; // å•å­—æˆ–æ•°å­—æ›´å¯†é›†
        const targets = [];
        
        for (let y = 0; y < height; y += particleGap) {
            for (let x = 0; x < width; x += particleGap) {
                const index = (y * width + x) * 4;
                if (imageData[index + 3] > 128) {
                    targets.push({ 
                        x, 
                        y,
                        offsetX: (Math.random() - 0.5) * 10,
                        offsetY: (Math.random() - 0.5) * 10
                    });
                }
            }
        }
        
        return targets;
    }
    
    function updateTextParticles(text) {
        const targets = createTextParticles(text);
        
        particles = [];
        targets.forEach(target => {
            particles.push(new TextParticle(target.x + target.offsetX, target.y + target.offsetY));
        });
    }
    
    // æ›´æ–°é—ªçƒç²’å­
    function updateSparkles() {
        sparkles.forEach((sparkle, index) => {
            sparkle.x += Math.cos(sparkle.angle) * sparkle.speed;
            sparkle.y += Math.sin(sparkle.angle) * sparkle.speed;
            sparkle.life -= sparkle.decay;
            
            if (sparkle.life <= 0) {
                sparkles.splice(index, 1);
            }
        });
    }
    
    // ç»˜åˆ¶é—ªçƒç²’å­
    function drawSparkles() {
        sparkles.forEach(sparkle => {
            ctx.save();
            ctx.globalAlpha = sparkle.life;
            ctx.fillStyle = `rgba(255, ${200 + Math.random() * 55}, ${100 + Math.random() * 155}, 0.8)`;
            ctx.beginPath();
            ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        });
    }
    
    // ä¸»åŠ¨ç”»å¾ªç¯
    function animate() {
        const gradient = ctx.createRadialGradient(
            width / 2, height / 2, 0,
            width / 2, height / 2, Math.max(width, height) / 2
        );
        gradient.addColorStop(0, 'rgba(10, 10, 30, 0.3)');
        gradient.addColorStop(1, 'rgba(0, 0, 20, 0.8)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
        
        // ç»˜åˆ¶æ˜Ÿç©º
        stars.forEach(star => {
            star.update();
            star.draw();
        });
        
        // æ›´æ–°æ–‡å­—åºåˆ—
        const now = Date.now();
        if (!isTransitioning && now - lastStepTime > textSequence[currentStep].time) {
            currentStep = (currentStep + 1) % textSequence.length;
            lastStepTime = now;
            transitionToText(textSequence[currentStep].text);
            
            // æ ¹æ®æ–‡å­—å†…å®¹è°ƒæ•´çƒŸèŠ±æ•ˆæœ
            if (textSequence[currentStep].text.includes("æ–°å¹´") || 
                textSequence[currentStep].text.includes("2026")) {
                // é‡è¦æ—¶åˆ»æ”¾æ›´å¤šçƒŸèŠ±
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * (0.2 + i * 0.3),
                            height * 0.7
                        );
                    }, i * 300);
                }
            } else {
                // æ™®é€šåˆ‡æ¢æ”¾å°‘é‡çƒŸèŠ±
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * (0.3 + i * 0.4),
                            height * 0.7
                        );
                    }, i * 300);
                }
            }
        }
        
        // æ›´æ–°å’Œç»˜åˆ¶æ–‡å­—ç²’å­ï¼ˆæ·»åŠ æ·¡å‡ºæ•ˆæœï¼‰
        particles.forEach((p, index) => {
            if (p.fadeOut) {
                p.alpha -= 0.05;
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                    return;
                }
            }
            p.update();
            p.draw();
        });
        
        // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
        fireworks.forEach(f => {
            f.update();
            f.draw();
        });
        
        // æ›´æ–°å’Œç»˜åˆ¶é—ªçƒç²’å­
        updateSparkles();
        drawSparkles();
        
        // é™ä½éšæœºçƒŸèŠ±é¢‘ç‡ï¼Œé¿å…å¹²æ‰°æ–‡å­—é˜…è¯»
        if (Math.random() < 0.005) {
            createFirework();
        }
        
        // æ¸…ç†å®Œæˆçš„çƒŸèŠ±
        fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 5);
        
        requestAnimationFrame(animate);
    }
    
    // åˆå§‹åŒ–
    function init() {
        updateTextParticles(textSequence[0].text);
        isInitialized = true;
        
        // åˆå§‹çƒŸèŠ± - å»¶è¿Ÿå¼€å§‹ï¼Œè®©ç”¨æˆ·å…ˆçœ‹åˆ°æ–‡å­—
        setTimeout(() => {
            createFirework(width * 0.3, height);
            setTimeout(() => createFirework(width * 0.7, height), 800);
        }, 1500);
        
        animate();
    }
    
    // é¡µé¢å¯åŠ¨
    window.addEventListener('load', function() {
        init();
        
        // ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ±
        canvas.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        });
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (isInitialized) {
                updateTextParticles(textSequence[currentStep].text);
            }
            
            stars = Array(100).fill().map(() => new Star());
        });
        
        // è‡ªåŠ¨æ”¾çƒŸèŠ±ï¼ˆæ›´ä½çš„é¢‘ç‡ï¼‰
        setInterval(() => {
            if (Math.random() < 0.2 && !isTransitioning) {
                createFirework();
            }
        }, 3000);
    });
</script>
