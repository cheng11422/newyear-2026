<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 æ–°å¹´çƒŸèŠ±</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            color: white;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .instruction {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .instruction {
                font-size: 12px;
                top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="instruction">ç‚¹å‡»æˆ–è§¦æ‘¸å±å¹•æ”¾çƒŸèŠ± ğŸ†</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    // ä½¿ç”¨ä½ è°ƒæ•´çš„æ—¶é—´è®¾ç½®
    const textSequence = [
        { text: "å†è§ 2025", time: 3500 },     // 4ç§’
        { text: "3", time: 3000 },            // 3ç§’
        { text: "2", time: 3000 },            // 3ç§’
        { text: "1", time: 3500 },            // 3.5ç§’
        { text: "2026", time: 5000 },         // 5ç§’
        { text: "æ–°å¹´å¿«ä¹", time: 4500 },     // 4.5ç§’
        { text: "ä¸‡äº‹å¦‚æ„", time: 4000 },     // 4ç§’
        { text: "èº«ä½“å¥åº·", time: 4000 },     // 4ç§’
        { text: "å¿ƒæƒ³äº‹æˆ", time: 4000 },     // 4ç§’
        { text: "è´¢æºå¹¿è¿›", time: 4000 },     // 4ç§’
        { text: "é˜–å®¶å¹¸ç¦", time: 4000 },     // 4ç§’
        { text: "ç¬‘å£å¸¸å¼€", time: 4000 },     // 4ç§’
        { text: "å¥½è¿è¿è¿", time: 4000 },     // 4ç§’
        { text: "é©¬å¹´å¤§å‰", time: 4000 },     // 4ç§’
        { text: "ç¦æ˜Ÿé«˜ç…§", time: 4000 },     // 4ç§’
        { text: "é‡‘ç‰æ»¡å ‚", time: 4000 },     // 4ç§’
        { text: "æ­¥æ­¥é«˜å‡", time: 4000 },     // 4ç§’
        { text: "å–œæ°”æ´‹æ´‹", time: 4000 },     // 4ç§’
        { text: "2026 ä¸€åˆ‡é¡ºåˆ©", time: 5000 }, // 5ç§’
        { text: "æ–°å¹´å¿«ä¹", time: 8000 }      // 8ç§’
    ];
    
    let particles = [];
    let fireworks = [];
    let sparkles = [];
    let currentStep = 0;
    let lastStepTime = Date.now();
    let isInitialized = false;
    let isTransitioning = false;
    
    // æ·»åŠ æ˜Ÿå…‰èƒŒæ™¯
    class Star {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 1.5 + 0.5;
            this.brightness = Math.random() * 0.5 + 0.5;
            this.speed = Math.random() * 0.3 + 0.1;
        }
        
        update() {
            this.y += this.speed;
            if (this.y > height) {
                this.y = 0;
                this.x = Math.random() * width;
            }
            
            this.brightness = 0.5 + Math.sin(Date.now() * 0.002 + this.x) * 0.3;
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness * 0.8})`;
            ctx.fill();
        }
    }
    
    let stars = Array(100).fill().map(() => new Star());
    
    // çƒŸèŠ±ç²’å­ç±»
    class FireworkParticle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.color = color;
            this.alpha = 1;
            this.size = Math.random() * 2 + 1;
            this.gravity = 0.03;
            this.decay = Math.random() * 0.015 + 0.005;
            this.flicker = Math.random() * 0.1 + 0.9;
        }
        
        update() {
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
            this.flicker = 0.9 + Math.sin(Date.now() * 0.01) * 0.1;
        }
        
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha * this.flicker;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }
    
    // çƒŸèŠ±ç±»
    class Firework {
        constructor(x, y) {
            this.x = x || Math.random() * width;
            this.y = y || height;
            this.targetY = Math.random() * (height * 0.4) + height * 0.1;
            this.speed = Math.random() * 3 + 5;
            this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
            this.trail = [];
            this.exploded = false;
            this.particles = [];
            this.sparkCount = 80 + Math.random() * 40;
            this.glow = true;
            this.glowSize = 0;
        }
        
        update() {
            if (!this.exploded) {
                this.trail.push({x: this.x, y: this.y, alpha: 1});
                if (this.trail.length > 8) this.trail.shift();
                
                this.trail.forEach(p => p.alpha *= 0.9);
                
                this.y -= this.speed;
                this.glowSize = Math.sin(Date.now() * 0.01) * 2 + 5;
                
                if (this.y <= this.targetY) {
                    this.explode();
                }
            } else {
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => p.alpha > 0.1);
            }
        }
        
        explode() {
            this.exploded = true;
            
            const colors = [
                this.color,
                `hsl(${(parseInt(this.color.split('(')[1].split(',')[0]) + 60) % 360}, 100%, 70%)`,
                `hsl(${(parseInt(this.color.split('(')[1].split(',')[0]) + 120) % 360}, 100%, 70%)`
            ];
            
            for (let i = 0; i < this.sparkCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                this.particles.push(new FireworkParticle(this.x, this.y, color));
            }
            
            for (let i = 0; i < 15; i++) {
                sparkles.push({
                    x: this.x,
                    y: this.y,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    life: 1,
                    decay: 0.02
                });
            }
        }
        
        draw() {
            if (!this.exploded) {
                if (this.glow) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.glowSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                this.trail.forEach((point, i) => {
                    ctx.save();
                    ctx.globalAlpha = point.alpha * (i / this.trail.length);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 2 * (i / this.trail.length + 0.5), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 1.5, this.y, 3, 12);
                ctx.beginPath();
                ctx.arc(this.x, this.y + 3, 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                this.particles.forEach(p => p.draw());
            }
        }
    }
    
    // é‡æ–°åŠ å…¥æ¼‚äº®çš„æ·¡å…¥æ•ˆæœ - è¿™æ‰æ˜¯å…³é”®
    class TextParticle {
        constructor(targetX, targetY, startAlpha = 0) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = targetX;
            this.targetY = targetY;
            this.speed = Math.random() * 0.04 + 0.02;
            this.size = Math.random() * 2 + 1.5;
            this.color = '#FFFFFF';
            this.alpha = startAlpha; // ä»é€æ˜å¼€å§‹
            this.fadeInSpeed = Math.random() * 0.03 + 0.02; // æ·¡å…¥é€Ÿåº¦
            this.hasArrived = false;
            this.distance = 0;
            this.originalSize = this.size;
            
            // è®¡ç®—åˆå§‹è·ç¦»
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            this.distance = Math.sqrt(dx * dx + dy * dy);
        }
        
        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 1) {
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                
                // åœ¨ç§»åŠ¨è¿‡ç¨‹ä¸­é€æ¸å¢åŠ é€æ˜åº¦ - è¿™æ‰æ˜¯flash inæ•ˆæœ
                if (this.alpha < 1) {
                    // æ ¹æ®è·ç¦»æ¯”ä¾‹è®¡ç®—é€æ˜åº¦ï¼Œè¶Šæ¥è¿‘ç›®æ ‡è¶Šäº®
                    const progress = 1 - (distance / this.distance);
                    this.alpha = progress * 0.7; // ç§»åŠ¨è¿‡ç¨‹ä¸­æœ€å¤§0.7é€æ˜åº¦
                }
            } else {
                this.hasArrived = true;
                // åˆ°è¾¾åå®Œå…¨æ˜¾ç¤º
                if (this.alpha < 1) {
                    this.alpha += this.fadeInSpeed;
                    if (this.alpha > 1) this.alpha = 1;
                }
            }
            
            // è½»å¾®çš„é—ªçƒæ•ˆæœ
            this.size = this.originalSize * (0.9 + Math.sin(Date.now() * 0.003) * 0.1);
        }
        
        draw() {
            if (this.alpha <= 0) return;
            
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            
            // å¦‚æœå·²ç»å®Œå…¨æ˜¾ç¤ºï¼Œæ·»åŠ å‘å…‰æ•ˆæœ
            if (this.alpha > 0.8) {
                ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                ctx.shadowBlur = 4;
            }
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }
    
    function createFirework(x, y) {
        fireworks.push(new Firework(x, y));
        
        if (Math.random() > 0.7) {
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        fireworks.push(new Firework(
                            x + (Math.random() - 0.5) * 100,
                            y + (Math.random() - 0.5) * 100
                        ));
                    }, i * 200);
                }
            }, 500);
        }
    }
    
    // æ”¹è¿›çš„è¿‡æ¸¡æ•ˆæœï¼Œæœ‰æ·¡å…¥æ·¡å‡º
    function transitionToText(text) {
        isTransitioning = true;
        
        // å…ˆè®©ç°æœ‰ç²’å­å¿«é€Ÿæ·¡å‡º
        const fadeOutDuration = 400;
        const fadeOutStart = Date.now();
        
        function fadeOutParticles() {
            const elapsed = Date.now() - fadeOutStart;
            const progress = Math.min(elapsed / fadeOutDuration, 1);
            
            particles.forEach(p => {
                p.alpha = 1 - progress; // ä»1æ·¡å‡ºåˆ°0
            });
            
            if (progress < 1) {
                requestAnimationFrame(fadeOutParticles);
            } else {
                // æ·¡å‡ºå®Œæˆååˆ›å»ºæ–°ç²’å­
                updateTextParticles(text);
                
                // æ–°ç²’å­å…¨éƒ¨ä»é€æ˜å¼€å§‹
                particles.forEach(p => {
                    p.alpha = 0;
                });
                
                // ç­‰å¾…æ–°ç²’å­æ·¡å…¥
                setTimeout(() => {
                    isTransitioning = false;
                }, 1000);
            }
        }
        
        fadeOutParticles();
    }
    
    function createTextParticles(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = width;
        offCanvas.height = height;
        
        let fontSize = Math.min(180, width / 7);
        if (text.length > 4) fontSize *= 0.75;
        
        // åˆ›å»ºæ–‡å­—æ•ˆæœ
        offCtx.font = `bold ${fontSize}px 'Microsoft YaHei', 'PingFang SC', sans-serif`;
        offCtx.fillStyle = '#FFFFFF';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        
        // æ–‡å­—å‘å…‰
        offCtx.shadowColor = 'rgba(255, 215, 0, 0.5)';
        offCtx.shadowBlur = 25;
        offCtx.fillText(text, width / 2, height / 2);
        
        const imageData = offCtx.getImageData(0, 0, width, height).data;
        const particleGap = text.length <= 4 ? 3 : 4;
        const targets = [];
        
        for (let y = 0; y < height; y += particleGap) {
            for (let x = 0; x < width; x += particleGap) {
                const index = (y * width + x) * 4;
                if (imageData[index + 3] > 128) {
                    targets.push({ 
                        x, 
                        y,
                        offsetX: (Math.random() - 0.5) * 6,
                        offsetY: (Math.random() - 0.5) * 6
                    });
                }
            }
        }
        
        return targets;
    }
    
    function updateTextParticles(text) {
        const targets = createTextParticles(text);
        
        particles = [];
        targets.forEach(target => {
            // æ–°ç²’å­ä»é€æ˜å¼€å§‹
            particles.push(new TextParticle(target.x + target.offsetX, target.y + target.offsetY, 0));
        });
    }
    
    // æ›´æ–°é—ªçƒç²’å­
    function updateSparkles() {
        sparkles.forEach((sparkle, index) => {
            sparkle.x += Math.cos(sparkle.angle) * sparkle.speed;
            sparkle.y += Math.sin(sparkle.angle) * sparkle.speed;
            sparkle.life -= sparkle.decay;
            
            if (sparkle.life <= 0) {
                sparkles.splice(index, 1);
            }
        });
    }
    
    // ç»˜åˆ¶é—ªçƒç²’å­
    function drawSparkles() {
        sparkles.forEach(sparkle => {
            ctx.save();
            ctx.globalAlpha = sparkle.life;
            ctx.fillStyle = `rgba(255, ${200 + Math.random() * 55}, ${100 + Math.random() * 155}, 0.8)`;
            ctx.beginPath();
            ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        });
    }
    
    // ä¸»åŠ¨ç”»å¾ªç¯
    function animate() {
        // æ¸å˜èƒŒæ™¯
        const gradient = ctx.createRadialGradient(
            width / 2, height / 2, 0,
            width / 2, height / 2, Math.max(width, height) / 2
        );
        gradient.addColorStop(0, 'rgba(10, 10, 30, 0.4)');
        gradient.addColorStop(1, 'rgba(0, 0, 20, 0.9)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
        
        // ç»˜åˆ¶æ˜Ÿç©º
        stars.forEach(star => {
            star.update();
            star.draw();
        });
        
        // æ›´æ–°æ–‡å­—åºåˆ—
        const now = Date.now();
        if (!isTransitioning && now - lastStepTime > textSequence[currentStep].time) {
            currentStep = (currentStep + 1) % textSequence.length;
            lastStepTime = now;
            transitionToText(textSequence[currentStep].text);
            
            // æ”¾çƒŸèŠ±
            const currentText = textSequence[currentStep].text;
            if (currentText === "2026" || currentText === "æ–°å¹´å¿«ä¹") {
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * (0.15 + i * 0.23),
                            height * 0.7
                        );
                    }, i * 500);
                }
            } else if (currentText === "1") {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * 0.5,
                            height * 0.7
                        );
                    }, i * 250);
                }
            } else if (currentText === "3" || currentText === "2") {
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * (0.3 + i * 0.4),
                            height * 0.7
                        );
                    }, i * 400);
                }
            } else {
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        createFirework(
                            width * (0.3 + i * 0.4),
                            height * 0.7
                        );
                    }, i * 400);
                }
            }
        }
        
        // æ›´æ–°å’Œç»˜åˆ¶æ–‡å­—ç²’å­
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        
        // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
        fireworks.forEach(f => {
            f.update();
            f.draw();
        });
        
        // æ›´æ–°å’Œç»˜åˆ¶é—ªçƒç²’å­
        updateSparkles();
        drawSparkles();
        
        // éšæœºçƒŸèŠ±
        if (Math.random() < 0.003 && !isTransitioning) {
            createFirework();
        }
        
        // æ¸…ç†çƒŸèŠ±
        fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 5);
        
        requestAnimationFrame(animate);
    }
    
    // åˆå§‹åŒ–
    function init() {
        updateTextParticles(textSequence[0].text);
        isInitialized = true;
        
        // åˆå§‹çƒŸèŠ±
        setTimeout(() => {
            createFirework(width * 0.3, height);
            setTimeout(() => createFirework(width * 0.7, height), 800);
        }, 1500);
        
        animate();
    }
    
    // é¡µé¢å¯åŠ¨
    window.addEventListener('load', function() {
        init();
        
        // ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ±
        canvas.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
        
        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        });
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (isInitialized) {
                updateTextParticles(textSequence[currentStep].text);
            }
            
            stars = Array(100).fill().map(() => new Star());
        });
        
        // è‡ªåŠ¨æ”¾çƒŸèŠ±
        setInterval(() => {
            if (Math.random() < 0.2 && !isTransitioning) {
                createFirework();
            }
        }, 4000);
    });
</script>
</body>
