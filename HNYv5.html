<body>

<canvas id="canvas"></canvas>

<div class="debug-toggle" onclick="toggleDebug()">æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯</div>

<div class="music-controls">
    <div class="music-status" id="musicStatus">ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹éŸ³ä¹</div>
    <div class="music-buttons">
        <button class="music-btn" onclick="playMusic()" id="playBtn">æ’­æ”¾éŸ³ä¹</button>

<script>
    // ====== è°ƒè¯•åŠŸèƒ½ ======
    function debugLog(message) {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        console.log(message);
    }
    
    function toggleDebug() {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
    }
    
    // ====== åˆå§‹åŒ–ç”»å¸ƒ ======
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    // é…ç½®
    const particleSize = 3;
    const particleGap = 6;
    
    let particles = [];
    let fireworks = [];
    let musicStarted = false;
    let audioContextInitialized = false;
    
    // ç¥ç¦è¯­
    const textSequence = [
        { text: "å†è§ 2025", time: 2500 },
        { text: "3", time: 1000 },
        { text: "2", time: 1000 },
        { text: "1", time: 1000 },
        { text: "2026", time: 3500 },
        { text: "æ–°å¹´å¿«ä¹", time: 3500 },
        { text: "ä¸‡äº‹å¦‚æ„", time: 3000 },
        { text: "èº«ä½“å¥åº·", time: 3000 },
        { text: "å¿ƒæƒ³äº‹æˆ", time: 3000 },
        { text: "è´¢æºå¹¿è¿›", time: 3000 },
        { text: "é˜–å®¶å¹¸ç¦", time: 3000 },
        { text: "ç¬‘å£å¸¸å¼€", time: 3000 },
        { text: "å¥½è¿è¿è¿", time: 3000 },
        { text: "2026 ä¸€åˆ‡é¡ºåˆ©", time: 4000 },
        { text: "æ–°å¹´å¿«ä¹", time: 5000 }
    ];
    
    let currentStep = 0;
    let lastStepTime = Date.now();
    let isInitialized = false;

    // ====== éŸ³ä¹ç³»ç»Ÿ ======
    const musicStatus = document.getElementById('musicStatus');
    const musicTime = document.getElementById('musicTime');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    
    // å°è¯•å¤šä¸ªå¯èƒ½çš„éŸ³ä¹æ–‡ä»¶è·¯å¾„
    const musicFiles = [
        'newyear-music.mp3',
        'https://raw.githubusercontent.com/cheng11422/newyear-2026/main/newyear-music.mp3',
        'newyear-song.mp3',
        './newyear-music.mp3',
        '/newyear-music.mp3'
    ];
    
    let currentMusicIndex = 0;
    let bgMusic = null;
    
    // åˆå§‹åŒ–éŸ³é¢‘
    function initAudio() {
        if (bgMusic) {
            bgMusic.pause();
            bgMusic = null;
        }
        
        const musicFile = musicFiles[currentMusicIndex];
        debugLog(`å°è¯•åŠ è½½éŸ³ä¹: ${musicFile}`);
        
        bgMusic = new Audio();
        bgMusic.src = musicFile;
        bgMusic.volume = 0.7;
        bgMusic.preload = 'auto';
        
        // è®¾ç½®éŸ³é¢‘äº‹ä»¶ç›‘å¬å™¨
        bgMusic.addEventListener('error', function(e) {
            debugLog(`éŸ³ä¹åŠ è½½å¤±è´¥: ${musicFile}`);
            debugLog(`é”™è¯¯ç±»å‹: ${bgMusic.error ? bgMusic.error.code : 'æœªçŸ¥é”™è¯¯'}`);
            
            // å°è¯•ä¸‹ä¸€ä¸ªæ–‡ä»¶
            currentMusicIndex++;
            if (currentMusicIndex < musicFiles.length) {
                setTimeout(initAudio, 500);
            } else {
                musicStatus.innerHTML = 'âŒ æ— æ³•åŠ è½½éŸ³ä¹æ–‡ä»¶<br>è¯·æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦æ­£ç¡®';
                musicStatus.style.color = '#ff5555';
                playBtn.disabled = true;
            }
        });
        
        bgMusic.addEventListener('canplaythrough', function() {
            debugLog(`éŸ³ä¹å¯ä»¥æ’­æ”¾: ${musicFile}`);
            musicStatus.innerHTML = 'âœ… éŸ³ä¹åŠ è½½æˆåŠŸ<br>ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹';
            musicStatus.style.color = '#4CAF50';
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        });
        
        bgMusic.addEventListener('play', function() {
            debugLog('éŸ³ä¹å¼€å§‹æ’­æ”¾');
            musicStatus.innerHTML = 'â–¶ï¸ æ­£åœ¨æ’­æ”¾...';
            musicStatus.style.color = '#4CAF50';
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            musicStarted = true;
            startMusicTimer();
        });
        
        bgMusic.addEventListener('pause', function() {
            debugLog('éŸ³ä¹å·²æš‚åœ');
            musicStatus.innerHTML = 'â¸ï¸ éŸ³ä¹å·²æš‚åœ';
            musicStatus.style.color = '#ff9800';
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        });
        
        bgMusic.addEventListener('ended', function() {
            debugLog('éŸ³ä¹æ’­æ”¾ç»“æŸ');
            musicStatus.innerHTML = 'â¹ï¸ æ’­æ”¾å®Œæˆ';
            musicStarted = false;
            stopMusicTimer();
        });
        
        // å°è¯•åŠ è½½
        bgMusic.load();
    }
    
    // éŸ³ä¹è®¡æ—¶å™¨
    let musicTimer = null;
    const MUSIC_DURATION = 170; // 2åˆ†50ç§’
    
    function startMusicTimer() {
        stopMusicTimer();
        musicTimer = setInterval(updateMusicTime, 500);
        updateMusicTime();
    }
    
    function stopMusicTimer() {
        if (musicTimer) {
            clearInterval(musicTimer);
            musicTimer = null;
        }
    }
    
    function updateMusicTime() {
        if (!bgMusic) return;
        
        const current = Math.floor(bgMusic.currentTime);
        const total = MUSIC_DURATION;
        
        if (current >= total) {
            bgMusic.pause();
            bgMusic.currentTime = 0;
            musicTime.textContent = '00:00 / 02:50';
            return;
        }
        
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };
        
        musicTime.textContent = `${formatTime(current)} / ${formatTime(total)}`;
    }
    
    // æ’­æ”¾éŸ³ä¹
    function playMusic() {
        if (!bgMusic) {
            initAudio();
            return;
        }
        
        // è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆé’ˆå¯¹Chromeç­‰æµè§ˆå™¨çš„é™åˆ¶ï¼‰
        unlockAudioContext();
        
        bgMusic.play().catch(error => {
            debugLog(`æ’­æ”¾å¤±è´¥: ${error.message}`);
            musicStatus.innerHTML = 'âš ï¸ éœ€è¦ç”¨æˆ·äº¤äº’<br>è¯·å…ˆç‚¹å‡»å±å¹•ä»»æ„ä½ç½®';
            musicStatus.style.color = '#ff9800';
            
            // æ˜¾ç¤ºé”™è¯¯è¯¦æƒ…
            if (error.name === 'NotAllowedError') {
                musicStatus.innerHTML += '<br>æµè§ˆå™¨é˜»æ­¢è‡ªåŠ¨æ’­æ”¾';
            }
        });
    }
    
    // æš‚åœéŸ³ä¹
    function pauseMusic() {
        if (bgMusic && !bgMusic.paused) {
            bgMusic.pause();
        }
    }
    
    // è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆè§£å†³Chromeçš„è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
    function unlockAudioContext() {
        if (audioContextInitialized) return;
        
        // åˆ›å»ºä¸€ä¸ªé™éŸ³éŸ³é¢‘å¹¶æ’­æ”¾ï¼Œä»¥è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡
        const unlockAudio = () => {
            const silentAudio = new Audio();
            silentAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
            silentAudio.volume = 0;
            
            silentAudio.play().then(() => {
                debugLog('éŸ³é¢‘ä¸Šä¸‹æ–‡å·²è§£é”');
                silentAudio.pause();
                audioContextInitialized = true;
            }).catch(error => {
                debugLog(`è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡å¤±è´¥: ${error}`);
            });
        };
        
        // éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½è§£é”
        document.addEventListener('click', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });
        document.addEventListener('keydown', unlockAudio, { once: true });
    }
    
    // æµ‹è¯•éŸ³é¢‘ï¼ˆç®€å•çš„èœ‚é¸£å£°ï¼Œç¡®è®¤éŸ³é¢‘ç³»ç»Ÿå·¥ä½œï¼‰
    function testMusic() {
        debugLog('æµ‹è¯•éŸ³é¢‘ç³»ç»Ÿ...');
        const testAudio = new Audio();
        testAudio.src = 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.wav';
        testAudio.volume = 0.5;
        
        testAudio.play().then(() => {
            debugLog('æµ‹è¯•éŸ³é¢‘æ’­æ”¾æˆåŠŸ');
            musicStatus.innerHTML = 'ğŸ”Š éŸ³é¢‘ç³»ç»Ÿæ­£å¸¸';
            setTimeout(() => {
                if (musicStatus.innerHTML === 'ğŸ”Š éŸ³é¢‘ç³»ç»Ÿæ­£å¸¸') {
                    musicStatus.innerHTML = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹éŸ³ä¹';
                }
            }, 2000);
        }).catch(error => {
            debugLog(`æµ‹è¯•éŸ³é¢‘å¤±è´¥: ${error}`);
            musicStatus.innerHTML = 'âŒ éŸ³é¢‘ç³»ç»Ÿæœ‰é—®é¢˜';
        });
    }
    
    // ====== çƒŸèŠ±ç³»ç»Ÿ ======
    
    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        if (isInitialized) updateParticles(textSequence[currentStep].text);
    });

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = x;
            this.targetY = y;
            this.color = `hsl(${(currentStep * 30) % 360}, 100%, 70%)`;
            this.size = particleSize;
        }
        
        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            this.x += dx * 0.08;
            this.y += dy * 0.08;
        }
        
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Firework {
        constructor(x, y) {
            this.x = x || Math.random() * width;
            this.y = y || height;
            this.targetY = Math.random() * (height / 2);
            this.speed = Math.random() * 3 + 4;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.particles = [];
            this.exploded = false;
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    // æ’­æ”¾éŸ³æ•ˆ
                    if (musicStarted) {
                        playFireSound();
                    }
                }
            } else {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05;
                    p.alpha -= 0.02;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }
        }

        explode() {
            this.exploded = true;
            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                this.particles.push({
                    x: this.x,
                    y: this.y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: this.color,
                    alpha: 1,
                    size: Math.random() * 2 + 1
                });
            }
        }

        draw() {
            if (!this.exploded) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 3, 10);
            } else {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }
    }

    function createFirework(x, y) {
        fireworks.push(new Firework(x, y));
    }
    
    // çƒŸèŠ±éŸ³æ•ˆ
    function playFireSound() {
        try {
            const fireSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-3097.mp3');
            fireSound.volume = 0.3;
            fireSound.play().catch(() => {});
        } catch (e) {
            // é™é»˜å¤±è´¥
        }
    }

    // ====== æ–‡å­—ç³»ç»Ÿ ======
    function createTextParticles(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = width;
        offCanvas.height = height;
        
        let fontSize = Math.min(150, width / 8);
        if (text.length > 4) fontSize *= 0.7;

        offCtx.font = `bold ${fontSize}px Microsoft YaHei`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, width / 2, height / 2);
        
        const imageData = offCtx.getImageData(0, 0, width, height).data;
        const targets = [];
        
        for (let y = 0; y < height; y += particleGap) {
            for (let x = 0; x < width; x += particleGap) {
                const index = (y * width + x) * 4;
                if (imageData[index + 3] > 128) {
                    targets.push({ x, y });
                }
            }
        }
        
        return targets;
    }

    function updateParticles(text) {
        const targets = createTextParticles(text);
        
        if (targets.length > particles.length) {
            for (let i = particles.length; i < targets.length; i++) {
                particles.push(new Particle(width / 2, height / 2));
            }
        }
        
        particles.forEach((p, i) => {
            if (targets[i]) {
                p.targetX = targets[i].x;
                p.targetY = targets[i].y;
                p.color = `hsl(${(currentStep * 30) % 360}, 100%, 70%)`;
            }
        });
        
        if (targets.length < particles.length) {
            particles.splice(targets.length);
        }
    }

    // ====== ä¸»å¾ªç¯ ======
    function animate() {
        // æ·¡å‡ºæ•ˆæœ
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, width, height);
        
        // æ›´æ–°æ–‡å­—
        const now = Date.now();
        if (now - lastStepTime > textSequence[currentStep].time) {
            currentStep = (currentStep + 1) % textSequence.length;
            lastStepTime = now;
            updateParticles(textSequence[currentStep].text);
            
            // åˆ‡æ¢æ–‡å­—æ—¶æ”¾çƒŸèŠ±
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFirework(), i * 200);
            }
        }
        
        // æ›´æ–°ç²’å­
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        
        // æ›´æ–°çƒŸèŠ±
        fireworks.forEach(f => {
            f.update();
            f.draw();
        });
        
        // éšæœºçƒŸèŠ±
        if (Math.random() < 0.03 && musicStarted) {
            createFirework();
        }
        
        // æ¸…ç†å®Œæˆçš„çƒŸèŠ±
        fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 0);
        
        requestAnimationFrame(animate);
    }

    // ====== åˆå§‹åŒ– ======
    function init() {
        updateParticles(textSequence[0].text);
        isInitialized = true;
        
        // åˆå§‹çƒŸèŠ±
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createFirework(), i * 400);
        }
        
        animate();
    }

    // ====== å¯åŠ¨ ======
    window.addEventListener('load', function() {
        debugLog('é¡µé¢åŠ è½½å®Œæˆ');
        
        // åˆå§‹åŒ–éŸ³é¢‘
        initAudio();
        
        // ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®å¯ä»¥è§¦å‘éŸ³é¢‘
        canvas.addEventListener('click', function(e) {
            if (!musicStarted) {
                playMusic();
            }
            createFirework(e.clientX, e.clientY);
        });
        
        // å¯åŠ¨åŠ¨ç”»
        setTimeout(init, 500);
        
        // æ˜¾ç¤ºå¸®åŠ©ä¿¡æ¯
        setTimeout(() => {
            debugLog('1. ç‚¹å‡»"æ’­æ”¾éŸ³ä¹"æŒ‰é’®');
            debugLog('2. å¦‚æœå¤±è´¥ï¼Œç‚¹å‡»"æµ‹è¯•éŸ³é¢‘"');
            debugLog('3. ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ±');
        }, 1000);
    });
    
    // å…¨å±€å¯¼å‡ºå‡½æ•°ä¾›æŒ‰é’®ä½¿ç”¨
    window.playMusic = playMusic;
    window.pauseMusic = pauseMusic;
    window.testMusic = testMusic;
</script>
