<script>

const wishes = [
  "æ„¿ 2026 å¹´ï¼Œå¹³å®‰å–œä¹ï¼Œä¸‡äº‹é¡ºé‚ âœ¨",
  "æ–°çš„ä¸€å¹´ï¼Œæ„¿ä½ å¿ƒä¸­æœ‰å…‰ï¼Œè„šä¸‹æœ‰è·¯ ğŸŒŸ",

function newWish() {
  document.getElementById("wish").innerText =
    wishes[Math.floor(Math.random() * wishes.length)];
  firework(innerWidth / 2, innerHeight / 2, true);
}

/* ===== Canvas çƒŸèŠ± ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

function firework(x, y, big = false) {
  const count = big ? 150 : 60;
  const hue = Math.random() * 360;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * (big ? 10 : 5) + 2;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 1,
      color: `hsl(${hue}, 100%, 70%)`
    });
  }
}

canvas.addEventListener("mousedown", e => {
  firework(e.clientX, e.clientY, true);
});

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.vx *= 0.96;
    p.vy *= 0.96;
    p.vy += 0.05;
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 0.01;

    ctx.globalAlpha = p.life;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  ctx.globalAlpha = 1;

  if (Math.random() < 0.03) {
    firework(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.5
    );
  }

  requestAnimationFrame(animate);
}
animate();
