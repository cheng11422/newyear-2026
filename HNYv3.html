<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 New Year Blessing</title>
    <style>
        /* Basic Reset and Layout */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        /* The Canvas for Fireworks */
        canvas {
            display: block;
        }

        /* The Centered Text Overlay */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            pointer-events: none; /* Let clicks pass through to canvas */
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #ccc;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Text Animation */
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de; transform: scale(1); }
            50% { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff; transform: scale(1.05); }
            100% { text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de; transform: scale(1); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Text Overlay -->
    <div class="content">
        <h1>2026</h1>
        <p>Happy New Year</p>
        <p style="font-size: 0.8rem; margin-top:20px; color: #888;">Tap screen for fireworks!</p>
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="canvas"></canvas>

    <script>
        // Setup Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Resize support
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Firework Configuration
        const particles = [];
        const fireworks = [];

        // Helper: Random number generator
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Helper: Calculate distance
        function calculateDistance(p1x, p1y, p2x, p2y) {
            let xDistance = p1x - p2x;
            let yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Firework Class (The rocket going up)
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }

                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        // Particle Class (The explosion)
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(0, 360);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 30;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // Animation Loop
        function loop() {
            requestAnimationFrame(loop);
            
            // This creates the trail effect
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            // Automatic fireworks
            if(Math.random() < 0.05) {
                let startX = canvas.width / 2;
                let startY = canvas.height;
                let targetX = random(0, canvas.width);
                let targetY = random(0, canvas.height / 2);
                fireworks.push(new Firework(startX, startY, targetX, targetY));
            }

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        // Interaction (Click to launch)
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            fireworks.push(new Firework(canvas.width / 2, canvas.height, e.clientX, e.clientY));
        });

        // Start
        loop();

    </script>
</body>
</html>
